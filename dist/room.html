<!DOCTYPE html>
<html>

<head>
    <title>Detective Club</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0">
    <style>
      html, body
      { 
        margin:0; /* remove default margin */
        padding:0; /* remove default padding */
        height: 100%;
      }
    </style>
</head>

<body>
  <div id="app">
      <template>
          <v-app >
            
            <v-app-bar
              app
              color="blue accent-2"
              dark
            >
            <v-toolbar-side-icon >
                <v-img max-height=50 max-width=50 src="https://image.flaticon.com/icons/png/512/69/premium/69052.png" />
            </v-toolbar-side-icon> 
              <v-toolbar-title> &nbsp; &nbsp; Detective Club </v-toolbar-title>
            </v-app-bar>
        
            <v-content >
              <v-container fluid overflow-y:auto>
                      <v-row
                  align="center"
                  justify="center"
                >
                  <v-col
                    cols="12"
                    sm="4"
                    md="3"
                  >
                  
                    <v-card class="elevation-12">
                      <v-toolbar
                        color="primary"
                        dark
                        flat
                        height="40"
                      >
                      </v-toolbar>
                      <v-card-text>
                        There are {{count}} players
                      </v-card-text>
                        <v-radio-group lebel="Choose Active Player" v-model="active">
                          <v-radio
                            v-for="(member,index) in members"
                            :key="index"
                            :label="`Radio ${member}`"
                            :value="index"
                          ></v-radio>
                        </v-radio-group>
                        
                      <v-card-actions class="justify-center">
                      <v-btn @click="start" color="primary">Start</v-btn>
                      </v-card-actions>
                    <v-card-actions class="justify-center">
                        <v-btn @click="close" color="primary">Close Room</v-btn>
                    </v-card-actions>
                      
                    </v-card>
                  </v-col>
                </v-row>
              </v-container>
            </v-content>
            <v-footer
              color="blue accent-2"
              app
            >
              <span class="white--text">&copy; 2019 by r2d2</span>
            </v-footer>
          </v-app>
        </template>
      </div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/socket.io@2.3.0/./lib/index" charset="utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var myVue = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        props: {
                source: String,
                },
        data: () => ({
                message: "Waiting",
                newmessage: "SomethingNew",
                role: "No Role2",
                drawer: null,
                count: 0,
                members: null,
                active: 0,
                nextpage: ""
                }),
        methods: {
          set: function(){
            console.log(this.newmessage)
            axios.post("/.netlify/functions/app/set",{message:this.newmessage})
          .then((res)=>{
            this.message=res.data.message
           })     
          },
          close: function(){
            axios.post("/.netlify/functions/app/close")
          .then((res)=>{
            this.message=res.data.message
           })  
          },
          start: function(){
            console.log("ACTIVE =",this.active)
            axios.post("/.netlify/functions/app/start")
          .then((res)=>{
            this.startpage = res.data.page
           })  
          }
        },
        created() {
          interval = setInterval(()=>{
            axios.post('/.netlify/functions/app/polling',{active:this.active})
          .then((res)=>{
            this.members=res.data.members
            this.count=res.data.count
            this.message=res.data.message
            this.status=res.data.status
            this.nextpage=res.data.page           
            console.log(this.members)
            if(this.count==0){
              clearInterval(interval)
              window.location.replace("/");
            }
            if(this.nextpage!=""){
            window.location.replace(this.nextpage);
            }
           })        
          },1000)
           
          // setInterval(()=>{
          // axios.post('/polling')
          // .then((res)=>{
          //   alert("SOMETHING")
          //   this.message=res.message
          // })         
          // },1000)
        }
        })
    </script>
</body>

</html>
