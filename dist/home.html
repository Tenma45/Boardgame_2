<!DOCTYPE html>
<html>

<head>
    <title>Detective Club</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <style>
        body{
      padding: 0;
      overflow: hidden;
    }
    body>div{
      max-height: 33.3vh;
      overflow-x: auto;
    }
    </style>
</head>

<body>
  <div id="app">
      <template>
          <v-app >
            
            <v-app-bar
              app
              color="blue accent-2"
              dark
            >
            <v-toolbar-side-icon >
                <v-img max-height=50 max-width=50 src="https://image.flaticon.com/icons/png/512/69/premium/69052.png" />
            </v-toolbar-side-icon> 
              <v-toolbar-title> &nbsp; Detective Club </v-toolbar-title>
            </v-app-bar>
        
            <v-content>
              <v-container
                class="fill-height"
                fluid
              >
                <v-row
                  align="center"
                  justify="center"
                >
                  <v-col class="text-center">
                    <v-tooltip left>
                      <template v-slot:activator="{ on }">
                        <v-btn
                          :href="source"
                          icon
                          large
                          target="_blank"
                          v-on="on"
                        >
                          <v-icon large>mdi-code-tags</v-icon>
                        </v-btn>
                      </template>
                      <span>Source</span>
                    </v-tooltip>
        
                  </v-col>
                </v-row>
              </v-container>
            </v-content>
            <v-footer
              color="blue accent-2"
              app
            >
              <span class="white--text">&copy; 2019 by r2d2</span>
            </v-footer>
          </v-app>
        </template>
      </div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/socket.io@2.3.0/./lib/index" charset="utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var myVue = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        props: {
                source: String,
                },
        data: () => ({
                message: "Hello Vue",
                drawer: null,
                }),
        })
    </script>
    <script>
      polling = () => {
        
      }
    </script>
</body>

</html>
